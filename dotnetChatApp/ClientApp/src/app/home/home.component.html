
<div class="ud-header">
  <h2 class="text-center">Public Chat</h2>
</div>
<div class="ud-body">
  <div class="msg-box">
    <ul>
      <li *ngFor="let mObj of msgInboxArray" [ngClass]="mObj.user.email === msgDto.email ? 'in-msg' : 'ex-msg'">{{mObj.user.email}} <small>{{mObj.createdAt}} </small> :<br /><span class="msg-italic-style">{{mObj.text}}</span></li>
    </ul>
  </div>
  <div class="ud-flex-row">
    <input type="text" placeholder="Type message here" class="msg-input" [(ngModel)]="msgDto.text"  />
    <button class="send-btn" (click)= "send()"><i class="fa fa-paper-plane"></i>Send</button>
  </div>
</div>
